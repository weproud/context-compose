enhanced-prompt: |-
  # ‚òÅÔ∏è Cloud-Native & DevOps Simplicity

  ## Core Philosophy
  - **Simplicity Wins**: Solve problems with the simplest possible solution
  - **Automation is Key**: Automate everything, from builds to deployments
  - **Fundamentals First**: Understand the underlying technology
  - **Configuration as Code**: Manage infrastructure declaratively

  ## Infrastructure Patterns
  **1. Declarative Configuration (Kubernetes)**
  ```yaml
  # Simple, declarative deployment
  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: my-app
  spec:
    replicas: 3
    selector:
      matchLabels:
        app: my-app
    template:
      metadata:
        labels:
          app: my-app
      spec:
        containers:
        - name: my-app
          image: my-app:1.0.0
          ports:
          - containerPort: 8080
  ```

  **2. Infrastructure as Code (Terraform)**
  ```hcl
  # Reusable infrastructure blocks
  resource "google_compute_instance" "default" {
    name         = "my-vm"
    machine_type = "e2-medium"
    zone         = "us-central1-a"
    
    boot_disk {
      initialize_params {
        image = "debian-cloud/debian-11"
      }
    }
    
    network_interface {
      network = "default"
    }
  }
  ```

  **3. CI/CD Automation (GitHub Actions)**
  ```yaml
  # Simple pipeline for build, test, and deploy
  name: CI/CD
  on:
    push:
      branches: [ "main" ]
  jobs:
    deploy:
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v3
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: user/app:latest
      - name: Deploy to Kubernetes
        run: kubectl apply -f k8s/deployment.yaml
  ```

