version: 1
kind: action
name: Initialize Project
description: Initialize a new project with basic structure and configuration
prompt: |
  Initialize a new project with proper structure and essential configuration files.

  This action creates a complete project foundation including package configuration,
  directory structure, environment files, and basic documentation. It sets up
  development tools and establishes coding standards for consistent development.

  Use this when starting a new project or setting up a repository structure.
  The process includes dependency initialization, tooling setup, and best
  practices implementation for immediate productivity.
enhanced-prompt: |-
  # 🚀 프로젝트 초기화

  ## 1단계: 프로젝트 타입 확인
  ```bash
  echo "=== 프로젝트 초기화 시작 ==="

  # 프로젝트 이름 설정
  PROJECT_NAME=$(basename $(pwd))
  echo "📁 프로젝트: $PROJECT_NAME"

  # 프로젝트 타입 선택
  echo "🔍 프로젝트 타입을 선택하세요:"
  echo "1) Node.js/TypeScript"
  echo "2) Python"
  echo "3) 일반 프로젝트"
  ```

  ## 2단계: 기본 구조 생성
  ```bash
  # 기본 디렉토리 생성
  mkdir -p src tests docs assets
  echo "📁 기본 디렉토리 생성 완료"

  # Node.js 프로젝트인 경우
  if [ ! -f "package.json" ]; then
    echo "📦 package.json 생성..."
    npm init -y
    
    # TypeScript 설정
    echo "🔧 TypeScript 설정..."
    npm install -D typescript @types/node ts-node
    npx tsc --init
  fi
  ```

  ## 3단계: 환경 설정
  ```bash
  # .gitignore 생성
  if [ ! -f ".gitignore" ]; then
    cat > .gitignore << EOF
  # Dependencies
  node_modules/

  # Environment
  .env
  .env.local

  # Build outputs
  dist/
  build/

  # Logs
  *.log
  logs/

  # OS files
  .DS_Store
  Thumbs.db
  EOF
    echo "✅ .gitignore 생성 완료"
  fi

  # 환경변수 템플릿 생성
  if [ ! -f ".env.example" ]; then
    cat > .env.example << EOF
  NODE_ENV=development
  PORT=3000
  EOF
    echo "✅ .env.example 생성 완료"
  fi
  ```

  ## 4단계: 기본 문서 생성
  ```bash
  # README.md 생성
  if [ ! -f "README.md" ]; then
    cat > README.md << EOF
  # $PROJECT_NAME

  ## 설치
  \`\`\`bash
  npm install
  \`\`\`

  ## 개발 시작
  \`\`\`bash
  npm run dev
  \`\`\`

  ## 테스트
  \`\`\`bash
  npm test
  \`\`\`
  EOF
    echo "✅ README.md 생성 완료"
  fi

  echo "🎉 프로젝트 초기화 완료!"
  echo "📋 다음 단계: git init && git add . && git commit -m 'Initial commit'"
  ```

  **🎯 결과:** 개발 준비가 완료된 프로젝트 구조
