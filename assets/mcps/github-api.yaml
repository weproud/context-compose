version: 1
kind: mcp
name: github-api
description: GitHub API integration for repository management and automation
prompt: Use GitHub API for repository operations, issue management, and workflow automation
enhanced-prompt: |-
  # üêô GitHub API Integration

  ## Core Operations

  **1. Authentication Setup**
  ```bash
  # Set GitHub token
  export GITHUB_TOKEN="your_token_here"

  # Test connection
  gh auth status
  ```

  **2. Repository Management**
  ```bash
  # Get repo info
  gh repo view owner/repo

  # Create branch
  gh api repos/owner/repo/git/refs \
    --method POST \
    --field ref="refs/heads/feature" \
    --field sha="$BASE_SHA"
  ```

  **3. Issue & PR Operations**
  ```bash
  # Create issue
  gh issue create --title "Bug fix" --body "Description"

  # Create PR
  gh pr create --title "Feature" --body "Changes" --base main

  # Request reviews
  gh pr edit --add-reviewer user1,user2
  ```

  **4. Automation Patterns**
  - Auto-assign issues by labels
  - Create PRs from feature branches
  - Update project boards
  - Generate release notes

  **5. Best Practices**
  - Use minimal required permissions
  - Implement rate limiting
  - Handle errors gracefully
  - Cache responses when possible
  - Log operations for audit

  **üéØ Result:** Automated GitHub workflows with proper error handling and security
